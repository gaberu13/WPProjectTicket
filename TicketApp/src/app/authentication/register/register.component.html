<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 py-5">
      <div class="text-center my-5">
        <img src="/assets/logo3.png">
        <h3 class="color-title">Register</h3>
      </div>
      <label>Email</label>
      <input type="text" placeholder="Email" class="form-control" [(ngModel)]="model.email"/>
      <p class="error-message" *ngIf="error">{{error.email}}</p>
      <label>Username</label>
      <input type="text" placeholder="Username" class="form-control" [(ngModel)]="model.username"/>
      <p class="error-message" *ngIf="error">{{error.username}}</p>
      <label>Password</label>
      <input type="password" placeholder="Password" class="form-control" [(ngModel)]="model.password"/>
      <p class="error-message" *ngIf="error">{{error.password}}</p>
      <label>Address</label>
      <input type="text" placeholder="Address" class="form-control" [(ngModel)]="model.address"/>
      <p class="error-message" *ngIf="error">{{error.address}}</p>
      <label>Phone</label>
      <input type="text" placeholder="Phone" class="form-control" [(ngModel)]="model.phone"/>
      <p class="error-message" *ngIf="error">{{error.phone}}</p>
      <div class="text-center my-5">
        <p class="error-message" *ngIf="error.form">{{error.form}}</p>
        <button class="btn btn-main " (click)="register()">Register</button>
        <button class="btn " [routerLink]="['login']">Login</button>
      </div>

    </div>
  </div>
</div>
