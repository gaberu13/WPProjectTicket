<div class="container " (keyup.enter)="login()">
  <div class="row py-5 justify-content-center">
    <div class="col-6 py-5">
      <div class="text-center my-5">
        <img src="/assets/logo3.png">
        <h3 class="color-title">Login</h3>
      </div>
      <form #myForm="ngForm" standalone>
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control" required [(ngModel)]="model.username" #username="ngModel"/>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          <p *ngIf="username.errors.required">Username is required.</p>
        </div>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control" required [(ngModel)]="model.password" #password="ngModel"/>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <p *ngIf="password.errors.required">Password is required.</p>
        </div>
      </form>
      <div class="text-center my-5">
        <button class="btn btn-main " [disabled]="!myForm.valid" (click)="login()">Login</button>
        <button class="btn" [routerLink]="['/login/register']">Register</button>
      </div>

    </div>
  </div>
</div>
