<div class="row">
  <div class="col-12 m-5">
    <h4>Category</h4>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-8 mb-5">
    <label>Name</label>
    <input type="text" placeholder="Name" class="form-control" [(ngModel)]="category.name" />
    <p class="error-message" *ngIf="error">{{error.name}}</p>
    <div class="text-center mt-5">
      <button class="btn btn-main" (click)="add()">Confirm</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
