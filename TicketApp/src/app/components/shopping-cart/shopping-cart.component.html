<div *ngIf="!!cart">
  <div *ngIf="cart.orderEvents!=0" class="fixed-top animationCart" [hidden]="!!show">
    <div class="example-card">
      <div class="my-1 px-1">
        <button [hidden]="!!showbtns" class="min-icon btn btn-outline" (click)="show = !show">
          <i
            class="fa fa-window-minimize"></i>
        </button>
        <h3>Shopping Cart</h3>
      </div>
      <div class="cart-inside p-2">
        <div *ngFor="let items of cart.orderEvents">
          <h5>{{items.event.name }}</h5>
          <label>{{items.event.date}}</label>
          <p>
            <small>{{items.event.place.name}}</small>
          </p>
          <table>
            <thead>
              <tr>
                <th>Type</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{items.ticket.location }}</td>
                <td>{{items.quantity }}</td>
                <td>
                  <strong>{{items.ticket.price}}
                  </strong>
                  <small>MKD</small>
                </td>
                <td>
                  <strong>{{items.total}}
                  </strong>
                  <small>MKD</small>
                </td>
                <td>
                  <button class="btn btn-outline right"
                    (click)=" removeFromCard(items.event.id,items.ticket.id)">
                    X</button>
                </td>
              </tr>
            </table>
            <hr>
          </div>
          <div>

            <div class="text-right">
              <h5 class="">Total: <strong>{{cart.totalSum}}
                </strong>
                <small>MKD</small>
              </h5>
            </div>
            <button class="btn btn-main d-inline" (click)="open()" > Check out</button>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!!showbtns">
      <div class="fixed-top" [hidden]="!show">

        <button class="cart-icon btn btn-outline" (click)="show = !show">
          <i class="fa fa-shopping-cart"></i>
          <span
          class="cart-badge">{{cart.orderEvents.length}}</span></button>
      </div>
    </div>
  </div>
