<div class="row">
    <div class="col-12 m-5">
        <h4>Location</h4>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8 mb-5">
        <label>Name</label>
        <input type="text" placeholder="Name" class="form-control" [(ngModel)]="location.name"/>
           <p class="error-message" *ngIf="error">{{error.name}}</p>
        <label>Description</label>
        <input type="text" placeholder="Description" class="form-control" [(ngModel)]="location.description"/>
           <p class="error-message" *ngIf="error">{{error.description}}</p>
        <label>Capacity</label>
        <input type="number" placeholder="Capacity" class="form-control" [(ngModel)]="location.capacity"/>
           <p class="error-message" *ngIf="error">{{error.capacity}}</p>
        <p class="error-message" *ngIf="error">{{error.form}}</p>
        <div class="text-center mt-5">
            <button class="btn btn-main" (click)="add()">Confirm</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
